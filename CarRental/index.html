<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Car Rental</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="container">
        
        </header>



        <main>

            <section class="border border-2 rounded-4 mt-5 container">
                <h1 class="d-flex justify-content-center">ACME Car Rental</h1>

                <div class="input-group mb-3">
                    <label for="pickUp">Pickup Date: </label>
                    <input type="date" id="pickUpInput" class="form-control">
                </div>

                <div class="input-group mb-3">
                    <label for="numberOfDays">Number of Days: </label>
                    <input type="number" id="numberOfDays" class="form-control" placeholder="Enter here">
                </div>

                <div class="">
                    <h4 class="mt-3">Options</h4>
                    
                    <div>
                        <input type="checkbox" id="tollTagCheckBox">
                        <label for="tollTagCheckBox"> Electronic Toll Tag ($3.95/day)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="gpsCheckBox">
                        <label for="gpsCheckBox"> GPS ($2.95/day)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="roadsideCheckBox">
                        <label for="roadsideCheckBox">Roadside Assistance ($2.95/day)</label>
                    </div>

                    <div class="my-3">
                        <h4>Under 25</h4>
                        <div class="d-flex ">
                            <div class="mx-3">
                                <input type="radio" id="over25" name="under25">
                                <label for="over25">No</label>
                            </div>
                            <div class="mx-3">
                                <input type="radio" id="under25" name="under25">
                                <label for="under25">Yes</label>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary" id="estimateButton">Estimate Total Cost</button>

                    <table class="my-5 d-flex justify-content-center">
                        <tbody>
                            <tr>
                                <td class="d-flex justify-content-center">Car rental: $</td>
                                <td id="carRentalAmount"> xxx.xx</td>
                            </tr>
                            <tr>
                                <td class="d-flex justify-content-center">Options $</td>
                                <td id="optionsAmount"> xx.xx</td>
                            </tr>
                            <tr>
                                <td>Under 25 surcharge $</td>
                                <td id="carRentalAmount"> xx.xx </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="my-5 px-5">
                        <hr>
                        <h2 class="d-flex justify-content-center ">Total due: $ <span id="totalAmount">xxx.xx</span></h2>
                    </div>

                </div>

            </section>

        </main>



        <footer>
            <!-- place footer here -->
        </footer>


        <script src="scripts/index.js"></script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

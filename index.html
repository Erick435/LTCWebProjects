<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        
        
        
        <main>
            <div class="container border border-2 mt-5">


                <div class="d-flex my-3">
                    <label for="firstNumber" class="mx-3"> Number 1: </label>
                    <input type="number" id="numberInputOne" placeholder="Type number here" value="0" />
                </div>
                <div class="d-flex my-3">
                    <label for="secondNumber" class="mx-3"> Number 2: </label>
                    <input type="number" id="numberInputTwo" placeholder="Type number here" value="0" />
                </div>

                <section id="buttonOptions" class="d-flex">
                    <div>
                        <button class="btn btn-primary px-5 mx-3" id="addition">Add</button>
                    </div>
                    <div>
                        <button class="btn btn-danger px-5 mx-2" id="subtraction">Subtract</button>
                    </div>
                    <div>
                        <button class="btn btn-success px-5 mx-2" id="multiplication">Multiply</button>
                    </div>
                    <div>
                        <button class="btn btn-secondary px-5 mx-2" id="division">Divide</button>
                    </div>
                </section>
                

                <section>
                    <div class="d-flex my-3">
                        <label for="numberAnswer" class="mx-3" > Answer </label>
                        <input type="tel" id="calculateAnswer" readonly />
                    </div>
                </section>

            </div>
        </main>


        
        <footer>
            <!-- place footer here -->
        </footer>


        <script src="scripts/index.js"></script>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

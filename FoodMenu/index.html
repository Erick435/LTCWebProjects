<!DOCTYPE html>
<html lang="en">

<head>
    <title>FoodMenu</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav class="container my-4">
            <div class="d-flex justify-content-center">
                <div>
                    <h1>Welcome to Great Food!</h1>
                    <div class="d-flex justify-content-center">
                        <h6>Home of the Great Food, can I take your order!</h6>
                    </div>
                </div>
            </div>
        </nav>
    </header>



    <main class="my-5 container">

        <form>
            <div class="border border-2 rounded container ">

                <!-- MENU CATEGORY ITEMS -->
                <div>
                    <h4 class="d-flex justify-content-center">Select Category</h4>
                    <div class="d-flex justify-content-center my-4">
                        <select id="categorySelect">
                            <option value="">Category</option>
                        </select>
                    </div>
                </div>

                <!-- DRINKS MENU SECTION ======================================= -->

                <h4 class="d-flex justify-content-center my-4">Let's get started with drinks</h4>

                <div class="d-flex justify-content-center">

                    <label for="drinksMenu" class="h3 my-2 ">Drinks:</label>
                    <div class="d-flex align-items-center mx-3">
                        <select id="drinksMenu">
                            <option value="">Select...</option>
                        </select>
                    </div>
                </div>
                <hr>


                <!-- ENTREES MENU ITEMS SECTION ======================== -->

                <h4 class="d-flex justify-content-center my-4">Onto the main course: ENTREES!</h4>

                <div class="d-flex justify-content-center">

                    <label for="entreesMenu" class="h3 my-2 ">Entrees:</label>
                    <div class="d-flex align-items-center mx-3">
                        <select id="entreesMenu">
                            <option value="">Select...</option>
                        </select>
                    </div>

                </div>
                <hr>

                <!-- DESSERTS MENU ITEMS SECTION ====================== -->

                <h4 class="d-flex justify-content-center my-4">Desserts anyone?</h4>

                <div class="d-flex justify-content-center">

                    <label for="dessertsMenu" class="h3 my-2 ">Desserts:</label>
                    <div class="d-flex align-items-center mx-3">
                        <select id="dessertsMenu">
                            <option value="">Select...</option>
                        </select>
                    </div>

                </div>

            </div>

        </form>

    </main>



    <footer>
        <!-- place footer here -->
    </footer>

    <script src="scripts/index.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
